<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="maindiv">

    <div class="header">
        TO-DO LIST 
        
    </div>
    <p class="hname"><marquee behavior="scroll" loop="INFINITE" scrollamount="5" direction="left">-created by Tushar Vyavahare</marquee></p>


    <div class="sec1">
        <input class="ip" type="text" placeholder="enter the to-do task" autofocus>
        <select class="sel">
            <option disabled hidden selected >select priority</option>
            <option >highPriority</option>
            <option >midPriority</option>
            <option >lowPriority</option>
        </select>
        <button class="btn">save</button>
    </div>

    <div class="weather">
        <div class="main">
            <p class="wtitle">Get weather</p>
            <input type="text" class="inputName inp" placeholder="enter city name">
            <input type="text" class="inputCName inp" placeholder="enter area name">
            <br>
            <input type="submit" value="submit" class="button sub" >
        </div>
        <div class="display">
            <h1 class="temp"></h1> <br>
            <h3 class="cityName"></h3><br>
            <p class="desc"></p><br>
        </div>
    </div>
    
    <div class="sec2">
        <p class="heading1">Tasks To Complete</p>
        <ul class="disp">
            
        </ul>
    </div>


    
    <div class="sec3">
        <p class="heading2">Search Tasks According To The Priority</p>
        <button class="hPBtn">High</button>
        <button class="mPBtn">Medium</button>
        <button class="lPBtn">Low</button>
        <ul class="pWiseDisp">
            
        </ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
